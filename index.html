<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal(0)">
            <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item" onclick="openModal(1)">
            <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item" onclick="openModal(2)">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="nav prev" onclick="changeImage(-1)">&#10094;</div>
        <div class="nav next" onclick="changeImage(1)">&#10095;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
